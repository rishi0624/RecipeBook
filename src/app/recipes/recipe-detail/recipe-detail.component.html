<br>
<div class="row">
  <div class="col-md-12">
    <img [src]="recipeDetail.imagePath" alt="recipeDetail.name" class="img-responsive" style="max-height:300px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{recipeDetail.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div appDropdown class="btn-has-dropdown">
      <button class="btn btn-primary dropdown-toggle">Manage Recipe</button>
      <ul class="btn-sub-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>




<div class="row">
  <div class="col-md-12">
    <p>{{recipeDetail.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    Recipe Ingredients
  </div>
</div>
